<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="header-container">
      <img class="header-logo" alt="tick" src="./images/logo.png" />
      <h2 class="header-title">ToDo List</h2>
    </div>
    <nav class="sidebar-navigation">
      <form class="project-form">
        <input
          type="text"
          class="project-form-name"
          placeholder="My Project Name"
        />
        <input type="submit" class="project-form-submit" value="✚" />
      </form>
      <hr class="divider-line" />
      <div class="project-list-container"></div>
    </nav>
    <div class="main-content">
      <h2>To Do List</h2>
      <div class="column-headings project-todo">
        <p>Title</p>
        <p>Description</p>
        <p>DueDate</p>
        <p>Priority</p>
        <p>Delete Buton</p>
      </div>
      <div class="list-item-container"></div>
      <form class="add-list-item">
        <input
          type="text"
          class="todo-list-text"
          required
          placeholder="Title"
        />
        <input
          type="text"
          class="todo-list-desc"
          required
          placeholder="Description"
        />
        <input
          type="date"
          class="todo-list-date"
          required
          title="Choose a date"
        />
        <select class="todo-list-option" required title="Choose a priority">
          <option value="" disabled selected>Priority</option>
          <option value="Low" title="Low">Low</option>
          <option value="Medium" title="Medium">Medium</option>
          <option value="High" title="High">High</option>
        </select>
        <input type="submit" class="project-todo-add" value="✚" />
      </form>
    </div>
  </body>
</html>
